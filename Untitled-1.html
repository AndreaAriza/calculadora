<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="./css/estilos.css" />
    <script src="./scripts/tex1.js"></script>
</head>

<body>
    <h1>
        <center>CALCULADORA</center>
    </h1>
    <div id=div1>
        <p>
            <center>En esta calculadora puede hacer funciones basicas como suma resta multiplicacion y divicion entre dos numeros</center>
        </p>
    </div>

    <div class="estiloscalculadora">
        <input class="texto" type="text" id="text1" name="text1" />
        <input class="texto" type="text" id="text2" name="text2" />
        <br>
        <button class="myButton" onclick="add1()">1</button>
        <button class="myButton" onclick="add2()">2</button>
        <button class="myButton" onclick="add3()">3</button>
        <button class="myButton1" onclick="suma()">+</button>
        <br>
        <button class="myButton" onclick="add4()">4</button>
        <button class="myButton" onclick="add5()">5</button>
        <button class="myButton" onclick="add6()">6</button>
        <button class="myButton1" onclick="resta()">-</button>
        <br>
        <button class="myButton" onclick="add7()">7</button>
        <button class="myButton" onclick="add8()">8</button>
        <button class="myButton" onclick="add9()">9</button>
        <button class="myButton1" onclick="multiplicacion()">*</button>
        <br>
        <button class="myButton" onclick="add0()">0</button>
        <button class="myButton1" onclick="addc()">clear</button>
        <button class="myButton1" onclick="divicion()">/</button>
    </div>
</body>

</html>
