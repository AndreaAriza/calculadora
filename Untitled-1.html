<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="./css/estilos.css" />
    <script src="./scripts/tex1.js"></script>
  </head>

  <body onload="init()">
    <h1>
      <center>CALCULADORA</center>
    </h1>
    <div id="div1">
      <p>
        <center>
          En esta calculadora puede hacer funciones basicas como suma resta
          multiplicacion y divicion entre dos numeros
        </center>
      </p>
    </div>

    <div class="estiloscalculadora">
      <div class="resultado">
        <div id="resultado"></div>
      </div>
      <br />
      <button class="myButton" id="add1" onclick="add1()">1</button>
      <button class="myButton" id="add2" onclick="add2()">2</button>
      <button class="myButton" id="add3" onclick="add3()">3</button>
      <button class="myButton1" id="suma" onclick="suma()">+</button>
      <br />
      <button class="myButton" id="add4" onclick="add4()">4</button>
      <button class="myButton" id="add5" onclick="add5()">5</button>
      <button class="myButton" id="add6" onclick="add6()">6</button>
      <button class="myButton1" id="resta" onclick="resta()">-</button>
      <br />
      <button class="myButton" id="add7" onclick="add7()">7</button>
      <button class="myButton" id="add8" onclick="add8()">8</button>
      <button class="myButton" id="add9" onclick="add9()">9</button>
      <button class="myButton1" id="multiplicacion" onclick="multiplicacion()">
        *
      </button>
      <br />
      <button class="myButton" id="add0" onclick="add0()">0</button>
      <button type="reset" class="myButton1" onclick="addc()">c</button>
      <button class="myButton1" id="addi" onclick="addi()">=</button>
      <button class="myButton1" id="divicion" onclick="divicion()">/</button>
    </div>
  </body>
</html>
